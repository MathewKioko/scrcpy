# MathewKioko's Enhanced scrcpy Configuration File
# This file contains configuration for the enhanced features

[theme]
# Theme settings
theme=default                    # default, dark, light, custom
background_color=#1a1a1a        # Background color (hex)
text_color=#ffffff              # Text color (hex)
accent_color=#007bff            # Accent color (hex)
border_radius=8                 # Border radius in pixels
transparency_enabled=false      # Enable window transparency
transparency_level=0.8          # Transparency level (0.0-1.0)

[recording]
# Advanced recording settings
recording_mode=normal           # normal, split, scheduled, continuous
split_duration=600              # Split duration in seconds (for split mode)
max_storage_gb=10               # Maximum storage in GB
compress_on_save=false          # Enable compression on save
schedule_enabled=false          # Enable scheduled recording
schedule_hours=000000000000000000000000  # 24-bit mask for recording hours

[performance]
# Performance monitoring settings
enable_monitoring=false         # Enable performance monitoring
show_overlay=false              # Show performance overlay
network_optimization=false      # Enable network optimization
auto_update_check=true          # Enable automatic update checking
crash_reporting=false           # Enable crash reporting

[ui]
# UI enhancement settings
show_advanced_controls=false    # Show advanced control panel
enable_hotkeys=true             # Enable enhanced hotkeys
show_device_info=true           # Show device information
enable_quick_actions=false      # Enable quick actions panel

[multi_device]
# Multi-device support settings
enable_multi_device=false       # Enable multi-device support
device_grouping=false           # Enable device grouping
auto_connect_new=false          # Auto-connect new devices

[shortcuts]
# Custom keyboard shortcuts
# Format: key=action
# Available actions: HOME, BACK, APP_SWITCH, POWER, VOLUME_UP, VOLUME_DOWN,
#                   SCREEN_ON, SCREEN_OFF, RECORD_START, RECORD_STOP,
#                   ROTATE_0, ROTATE_90, ROTATE_180, ROTATE_270

# Default shortcuts
F1=HOME
F2=BACK
F3=APP_SWITCH
F4=POWER
F5=SCREEN_ON
F6=SCREEN_OFF
Ctrl+Shift+R=RECORD_START
Ctrl+Shift+S=RECORD_STOP
Ctrl+Alt+Left=ROTATE_90
Ctrl+Alt+Right=ROTATE_270

[logging]
# Logging settings
enable_advanced_logging=false   # Enable advanced logging
log_level=info                  # debug, info, warn, error
log_file=enhanced_scrcpy.log    # Log file path
max_log_size=10                 # Maximum log file size in MB

[network]
# Network optimization settings
enable_tcp_optimization=true    # Enable TCP optimization
buffer_size=4096                # Network buffer size
timeout=30                      # Connection timeout in seconds
auto_reconnect=true             # Auto-reconnect on disconnection

[storage]
# Storage management settings
auto_cleanup=true               # Auto-cleanup old recordings
cleanup_threshold=80            # Storage threshold for cleanup (%)
compress_format=mp4             # Default compression format
quality=high                    # Recording quality (low, medium, high)